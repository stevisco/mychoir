<h1>
    {{ program.id }} -  {{ program.title }} 
</h1>

<div class="row">
    <div class="col-xs-12">
      <a *ngFor="let entry of program.entries" [routerLink]="['/song',entry.id]"
        class="list-group-item clearfix">
      
        <div class="pull-left">         
            <h4 class="list-group-item-heading"><i>{{ entry.position }}</i>: <b>{{ entry.id }} {{ entry.title }}</b></h4>
          <p class="list-group-item-text"> &nbsp;</p>
        </div> 
        
      </a>
    </div>
  </div>
